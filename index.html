<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Js Tutorial</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button @:click="add(1)">Add a Year</button>
        <button v-on:click="substract(1)">Substract a Year</button>
        <button @:dblclick="add(10)">Add a Year</button>
        <button v-on:dblclick="substract(10)" click="substract()">Substract a Year</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY" >{{ x }}, {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
